       /* let i=1

        let i=1
        let b=''
        while(i<=10){
            b+='*'
            document.write(b+'<br>')
            i++
        }

        document.write('<br>')

        let a=''
        let n=10
        while(n>1){
            let i=n
        while(i>1){
            a+='*'
            i--
        }
        document.write(a+'<br>')
        a=''
        n--
    }
    

    </script>
